<div class="row form-group ">

    <div class="col-xs-3">
        <label attr.for="{{id}}">{{label}}:</label>
    </div>

    <div class="col-xs-3">
        <input type="text" class="form-control" required [(ngModel)]="value" id="{{id}}" (ngControl)="id"  #name="ngForm"/>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          {{label}} is required
        </div>  

    </div>
    
</div>
